            <th id="thursday" colspan="4">Donderdag</th>

        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="x in master">
            <td> </td>
            <td>{{x.naamfield}} </td>
            <td>{{x.roosterUrl}} </td>
            <td> </td>
            <td> </td>
            <td> </td>

            <td> </td>
            <td> </td>
            <td> </td>

            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
    </tbody>
  </table>
        </div>
            <div class="form-group group1 row">
            <div class="col">
                <input id="naamfield" class="form-control group1" type="text" ng-model="naamfield" placeholder="Naam">
                <input id="calUrl" class="form-control group1" type="text" placeholder="ICal URL" ng-model="roosterUrl"></div>
            <button class="btn btn-primary group1" ng-click="roosterList.addCal()">Voeg ICal Url Toe</button>
